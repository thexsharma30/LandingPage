<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div class="bg-gray-100 py-16">
    <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <h1 class="text-3xl font-bold mb-2">Get in Touch</h1>
          <p class="text-gray-600 mb-8">We're here to help and answer any questions you might have about YashTech-SkillBridge's teacher consultancy services.</p>
          <form class="bg-white p-6 rounded-md shadow-md">
            <div class="mb-4">
              <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" class="border border-gray-300 rounded-md py-2 px-3 w-full focus:outline-none focus:ring focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" class="border border-gray-300 rounded-md py-2 px-3 w-full focus:outline-none focus:ring focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
              <label for="subject" class="block text-gray-700 font-medium mb-2">Subject</label>
              <input type="text" id="subject" name="subject" placeholder="Enter the subject" class="border border-gray-300 rounded-md py-2 px-3 w-full focus:outline-none focus:ring focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
              <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
              <textarea id="message" name="message" rows="4" placeholder="Enter your message" class="border border-gray-300 rounded-md py-2 px-3 w-full focus:outline-none focus:ring focus:ring-blue-500" required></textarea>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition duration-300">Submit</button>
          </form>
        </div>
        <div>
          <div class="bg-white p-6 rounded-md shadow-md">
            <h2 class="text-2xl font-bold mb-4">Contact Information</h2>
            <div class="flex items-center mb-4">

              <a href="mailto:yashtechskillbridge@gmail.com" class="text-blue-500 hover:text-blue-600 transition duration-300">yashtechskillbridge@gmail.com</a>
